<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width", initial-scale="1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>

    <link rel="stylesheet" href="styles.css">

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZpd--PTRIENjwVx91jEX2Tk9IjaJtuJE&libraries=geometry">
    </script>
     
</head>

<body>

    <div class="wrapper">
        <header>
            <a href="./index.html"><h1>FarmerFind</h1></a>

            <nav>
                <ul>
                    <a href="./about.html">About</a>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="grid img">
                <img src="farmersmarket.jpeg" alt="A picture of a farmers market">
            </div>

            <div class="grid img">
                <h1>
                    Welcome to FarmerFind! Support local farmers markets by 
                    finding your nearest one today.
                </h1>
            </div>
        </main>


        <div class="container">
            <div class="left_section">
                    <h3>Nearby Farmer's Markets</h3>
                    <button class="enable">Enable Geolocation</button>

                    <form class="markets">
                        <button class="button" onclick="getCurrentLocation()">View All Markets</button>
                    </form> 

                    <ol class="box" id="markets_list">
                        A list of local farmers markets
                    </ol>           

                    <div>
                        <label for="market-distance">Filter distance within:</label>
                        <select name="market-distance" id="market-distance">
                            <option value="null">Select</option>
                            <option value="1 Mile">1 Mile</option>
                            <option value="5 Miles">5 Miles</option>
                            <option value="10 Miles">10 Miles</option>
                            <option value="25 Miles">25 Miles</option>
                        </select>
                    </div>
                    <button id="reset_button">Reset</button>

            </div>    
            <div class="right_section">
                <h3>Maryland Farmer's Markets</h3>
                <div id="map"></div>
            </div>
        </div>
    </div> 

<footer class="footer">
    <a
        href="https://github.com/pshin15/Farmers-Markets"
        target="_blank"
        rel="noopener noreferrer"
    >
        Code Repository
    </a>
</footer>
  
<script src="./script.js"></script>

</body>
</html>
